<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
        <ul class="stars"></ul>

        <span class="moves">0</span> Moves

        <div class="restart">
            <span class="time">0</span>&nbsp;seconds&nbsp;
            <i class="fa fa-repeat"></i>
        </div>
    </section>

    <ul class="deck"></ul>
</div>

<div id="dialog" title="YOU WIN">
    <span class="dialog-win-text"></span>
    <ul class="dialog-stars"></ul>
    <span class="dialog-best-result"></span>
</div>

<script src="js/app.js"></script>
</body>
</html>
